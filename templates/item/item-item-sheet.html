<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="">
      <h1 class="">
        <input
          name="name"
          type="text"
          value="{{item.name}}"
          placeholder="Name"
        />
      </h1>
      <div class="">
        <div>
          <label class="label">Damage Modifier</label>
          <input
            class="input"
            name="data.damage"
            type="text"
            value="{{data.damage}}"
            data-dtype="Number"
          />
        </div>
        <div>
          <label class="label">Range</label>
          <input
            class="input"
            name="data.range"
            type="text"
            value="{{data.range}}"
            data-dtype="Number"
          />
        </div>
        <div>
          <label class="label">Armour</label>
          <input
            class="input"
            name="data.armour"
            type="text"
            value="{{data.armour}}"
            data-dtype="Number"
          />
        </div>
      </div>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="attributes">Attributes</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      <label class="label">Category</label>
      <input
        class="input"
        name="data.category"
        type="text"
        value="{{data.category}}"
      />

      {{editor content=data.description target="data.description" button=true
      owner=owner editable=editable}}
    </div>

    {{!-- Attributes Tab --}}
    <div class="tab attributes" data-group="primary" data-tab="attributes">
      {{!-- As you add new fields, add them in here! --}}
    </div>
  </section>
</form>
